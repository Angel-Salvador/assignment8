<!doctype html>
<html>
<head>
	<title>Cat fact!</title>
	<meta charset="utf-8"/>
	<script>
		function getWeather() {
			/* Step 1: Make instance of request object...
			...to make HTTP request after page is loaded*/
			request = new XMLHttpRequest();
			console.log("1 - request object created");
 
			// Step 2: Set the URL for the AJAX request to be the JSON file
 
		request.open("GET", "https://cat-fact.herokuapp.com/facts", true)

			console.log("2 - opened request file");
 
			// Step 3: set up event handler/callback

			request.onreadystatechange = function() {
				console.log("3 - readystatechange event fired.");
 
				if (request.readyState == 4 && request.status == 200) {

					// Step 5: wait for done + success
					console.log("5 - response received");
					result = request.responseText;
					alert(result);
					weather = JSON.parse(result);
					
					document.getElementById("data").innerHTML ="here is ur cat fact: " + weather[1]["text"];  
					
				}
				else if (request.readyState == 4 && request.status != 200) {

					document.getElementById("data").innerHTML = "Something is wrong!  Check the logs to see where this went off the rails";

				}

				else if (request.readyState == 3) {

					document.getElementById("data").innerHTML = "Too soon!  Try again";

				}

			}
		// Step 4: fire off the HTTP request
			request.send();
			console.log("4 - Request sent");
		}
	</script>
	<script>
		function getCatFact() {
			fetch('https://cat-fact.herokuapp.com/facts')
			.then(response => response.json())
			.then(data => {
				const fact = data.all[Math.floor(Math.random() * data.all.length)].text;
				document.getElementById("data").innerHTML = `Here is your cat fact: ${fact}`;
			})
			.catch(error => {
				console.error(error);
				document.getElementById("data").innerHTML = "Something went wrong! Please check the console.";
			});
		}
	</script>
</head>

</html>
